name: Build Hydra Go Binaries

permissions:
  contents: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [darwin, windows, linux]
        goarch: [amd64, arm64, arm]
        exclude:
          - goos: darwin
            goarch: arm64
          - goos: darwin
            goarch: arm
          - goos: windows
            goarch: arm64
          - goos: windows
            goarch: arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - name: Initialize Go modules
        run: |
          go mod tidy
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('go.mod') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Run Tests and Generate Coverage Value
        run: |
          set -e
          cd src
          # run tests; continue even if no test files
          if go test -v -coverprofile=coverage.out ./...; then
            if [ -f coverage.out ]; then
              COVERAGE=$(go tool cover -func=coverage.out | grep total: | awk '{print substr($3, 1, length($3)-1)}')
            else
              COVERAGE=0
            fi
          else
            # tests failed; still try to generate coverage if present
            if [ -f coverage.out ]; then
              COVERAGE=$(go tool cover -func=coverage.out | grep total: | awk '{print substr($3, 1, length($3)-1)}')
            else
              COVERAGE=0
            fi
            echo "Tests failed"
          fi
          echo "Current coverage: $COVERAGE%"
          echo $COVERAGE > ../.coverage_current
      - name: Compare Coverage to Previous Build
        id: coverage-compare
        run: |
          if [ -f .coverage_previous ]; then
            PREV=$(cat .coverage_previous)
            CURR=$(cat .coverage_current)
            echo "Previous coverage: $PREV%"
            echo "Current coverage: $CURR%"
            awk -v prev="$PREV" -v curr="$CURR" 'BEGIN { if (curr < prev) exit 1 }'
          fi
      - name: Save Coverage for Next Build
        if: always()
        run: |
          cp .coverage_current .coverage_previous || true
      - name: Upload Coverage Data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data
          path: .coverage_current
      - name: Persist coverage to repository
        if: github.ref == 'refs/heads/main' && matrix.goos == 'linux' && matrix.goarch == 'amd64'
        run: |
          set -e
          if [ -f .coverage_current ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            BRANCH=${GITHUB_REF#refs/heads/}
            git fetch origin $BRANCH
            git checkout $BRANCH
            cp .coverage_current .coverage_previous
            git add .coverage_previous
            if git diff --cached --quiet; then
              echo "No coverage changes to commit"
            else
              git commit -m "ci: update coverage"
              git push origin $BRANCH
            fi
          else
            echo ".coverage_current not found, skipping persist"
          fi
      - name: Build
        run: |
          cd src
          mkdir -p build/${{ matrix.goos }}_${{ matrix.goarch }}
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -v -o build/${{ matrix.goos }}_${{ matrix.goarch }}/hydra main.go
      - name: Upload Binaries
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hydra-binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: src/build/${{ matrix.goos }}_${{ matrix.goarch }}/*
