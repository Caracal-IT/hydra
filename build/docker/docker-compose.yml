version: '3.8'

services:
  db:
    image: postgres:15
    container_name: hydra-postgres
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - ../../data/postgres/hydra:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hydra"]
      interval: 10s
      timeout: 5s
      retries: 5
